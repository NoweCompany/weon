<!DOCTYPE html>
<html lang="pt" data-bs-theme="light" data-current-theme="light">

<head>
    <meta charset="UTF-8">
    <title>WEON - Dashboard</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <link rel="stylesheet" href="../assets/css/padrao.css">
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="../assets/js/modules/darkmode.js"> </script>
</head>

            <a href="./user.html"><i class="fa-solid fa-user"></i></a>

            <div id="logo">
                <img class="navlogo" src="../assets/img/weonbranco.png" alt="Logo">
            </div>

    </ul>
</nav>

<div class="sidebar" id="sidebar">
    <div class="modal-body d-flex align-items-center justfy-content-center">
        <div class="input-group mb-3">
            <div class="input-group">
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control mt-5" placeholder="Buscar">
                </div>
            </div>
        </div>
    </div>
    <div id="SidebarElement" class="modalbtnsSideBar">
    </div>
    </div> 
    
  <button id="toggleButton" class="toggle-button btn btn-outline-primary position-fixed bottom-0 start-0 m-3"><i class="fa-solid fa-bars"></i></button>

    <div class="loading" id="loading">
        <img src="../assets/gif/nowecube.gif" width="200" height="200" />
    </div>

    <div class="msg"></div>

    <div class="container">
    <div class="containerCenter" id="formHeader">
        <div class="form">
            <div class="d-flex justify-content-center align-items-center mb-5">
                <div class="border border-horizontal p-5 d-flex justify-content-between align-items-center">
                    <div class="titulo">
                        <div class="row align-items-center">
                            <div class="col-1">
                                <h1 id="title" class="display-6">Dashboards</h1>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex align-items-center">
                        <div class="me-3">
                            <button type="submit" id="btnToFormCreateChart" class="btn btn-outline-primary sm-4 ms-2">
                                Criar Gráfico
                            </button>
                            <button type="submit" id="btnToFormCreateKpi" class="btn btn-outline-primary sm-4 ms-2">
                                Criar Indicador
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="contDashboards" id="contDashboards"></div>
    </div>
    <div class="containerCreateChart" id="containerFormCreateChart">
        <div class="form">
            <div class="d-flex justify-content-center align-items-center mb-5">
                <div class="border martop border-horizontal p-5 d-flex justify-content-between align-items-center">
                    <div class="titulo">
                        <div class="row align-items-center">
                            <div class="col-6">
                                <h1 class="display-6">Criar Gráfico</h1>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex align-items-center">

                        <div class="me-3">
                            <button name="btnBack" form="formCreateChart" id="btnBackChart"
                                class="btn btn-outline-danger sm-4 ms-2 ">Voltar</button>
                        </div>
                        <div class="me-3">
                            <button type="submit" form="formCreateChart" id="btnCreateChart"
                                class="btn btn-outline-primary sm-4">Salvar</button>
                        </div>


                    </div>
                </div>
            </div>
        </div>
        <div class="containerCenter">
            <form id="formCreateChart" class="form1 p-3 mt-1 w-50 row justify-content-center dp-fixed mx-auto">
                <div class="row justify-content-center dp-fixed">
                    <div class="mt-5">
                        <div class="mb-3" id="contTittleOfChart">
                            <label for="tittleChart" class="h5">Título do gráfico</label>
                            <input class="form-control" type="text" id="tittleChart">
                        </div>
                        <div class="mb-3">
                            <label for="presetsChart" class="h5">Predefinições</label>
                            <select class="form-control" id="presetsChart">
                                <option value='' selected>Escolha uma predefinição</option>
                            </select>
                        </div>
                        <div class="mb-3" id="contField01">
                            <label for="field01Chart" class="h5">Campo 1</label>
                            <select class="form-control" id="field01Chart">
                                <option value='' selected>Escolha um campo de texto</option>
                            </select>
                        </div>
                        <div class="mb-3" id="contField02">
                            <label for="field02Chart" class="h5">Campo 2</label>
                            <select class="form-control" id="field02Chart">
                                <option value='' selected>Escolha um campo numerico</option>
                            </select>
                        </div>
                        <div class="mb-3" id="contTypeChart">
                            <label for="typeChart" class="h5">Gráfico</label>
                            <select class="form-control" id="typeChart">
                                <option value='' selected>Escolha um tipo de gráfico</option>
                                <option value="line">Linha</option>
                                <option value="area">Area</option>
                                <option value="pie">Setor</option>
                                <option value="column">Coluna</option>
                            </select>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="containerCreateKpi" id="containerFormCreateKpi">
        <div class="form">
            <div class="d-flex justify-content-center align-items-center mb-5">
                <div class="border martop border-horizontal p-5 d-flex justify-content-between align-items-center">
                    <div class="titulo">
                        <div class="row align-items-center">
                            <div class="col-6">
                                <h1 class="display-6">Criar Indicador</h1>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex align-items-center">
                        <div class="me-3">
                            <button name="btnBack" form="formCreateKpi" id="btnBackKpi"
                                class="btn btn-outline-danger sm-4 ms-2 ">Voltar</button>
                        </div>
                        <div class="me-3">
                            <button type="submit" form="formCreateKpi" id="btnCreateKpi"
                                class="btn btn-outline-primary sm-4">Salvar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="containerCenter">
            <form id="formCreateKpi" class="form1 p-3 mt-1 w-50 row justify-content-center dp-fixed mx-auto">
                <div class="row justify-content-center dp-fixed">
                    <div class="mt-5">
                        <div class="mb-3" id="contTittleOfKpi">
                            <label for="tittleKpi" class="h5">Título do Indicador</label>
                            <input class="form-control" type="text" id="tittleKpi">
                        </div>
                        <div class="mb-3">
                            <label for="presetsKpi" class="h5">Predefinições</label>
                            <select class="form-control" id="presetsKpi">
                                <option value='' selected>Escolha uma predefinição</option>
                            </select>
                        </div>
                        <div class="mb-3" id="contField01">
                            <label for="field01Kpi" class="h5">Campo 1</label>
                            <select class="form-control" id="field01Kpi">
                                <option value='' selected>Escolha um campo de numérico</option>
                            </select>
                        </div>
                        <div class="mb-3" id="contTypeKpi">
                            <label for="typeKpi" class="h5">Gráfico</label>
                            <select class="form-control" id="typeKpi">
                                <option value='' selected>Escolha um tipo de Indicador</option>
                                <option value="common">Moda</option>
                                <option value="totalSum">Soma total</option>
                                <option value="average">Média</option>
                            </select>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>



<div id="barchart_material" style="width: 900px; height: 500px;"></div>
<script src="https://kit.fontawesome.com/2d9d8db956.js" crossorigin="anonymous"></script>
<script type="module" src="../assets/js/dashboard/dashboard.js"></script>
<script src="../assets/js/modules/sidebarcad.js"> </script>
</body>
</html>
