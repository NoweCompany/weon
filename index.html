<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="light" data-current-theme="light">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/form.css">
  <link rel="stylesheet" href="./assets/css/padrao.css">
  <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">

  <title>weon - Entrar</title>
  <link href="./assets/img/iconweon.ico.png" rel="icon">
</head>

<body>

  <a href="https://nowecompany.com.br" target="_blank">
    <div class="imagem-pequena">
      <img src="../assets/img/nowe/icone preto.png" alt="Imagem Pequena">
    </div>
  </a>

  <img id="homelogo" src="./assets/img/weonpreto.png" alt="logo weon" class="imagem">
 
  <div class="container">
    <div class="msg mt-3"></div>
    <form action="" method="post" class="form">
        <h3 class="mb-4">Login</h3>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" id="email" class="form-control" name="email">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <div class="input-group">
                <input type="password" id="password" class="form-control" name="password">
                <button class="btn btn-outline-primary" type="button" id="togglePassword">
                    <i class="lnr lnr-eye"></i>
                </button>
            </div>
        </div>
        <div class="d-flex justify-content-center"> <!-- Add a flex container for centering -->
          <button type="submit" class="btn btn-primary mt-3">Entrar</button>   
      </div>
     
      </form>

  
</div>
 
  <script type="module" src="./assets/js/form.js"></script>
  <script src="../weon/assets/js/modules/indexresponsive.js"> </script>
</body>

</html>
